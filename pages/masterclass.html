<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Aprende a amasar tu futuro en forma de masa de pizza tomando una masterclass con el Dios del gluten.">
    <meta name="keywords" content="Masterclass, Aprendizaje, Cursos, Pizzaiolo">

    <link rel="shortcut icon" href="../assets/img/icono_1.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">

    <title>PD masterclass</title>
</head>

<body>

    <div class="grid">

    <header>
        <a href="../index.html" id="icono_home"><img class="icono" src="../assets/img/icono_1.png" alt="Home"></a>
    </header>    
    
    <main>
        <section class="circulo_central">
            <article>
                <p class="titulo">Reservá una masterclass</p>

                <form class="formulario" action="">

                    <label for="nombre">Nombre:</label>
                    <input class="calculadora_input" type="text" name="nombre" id="nombre" placeholder="Nombre">

                    <label for="apellido">Apellido:</label>
                    <input class="calculadora_input" type="text" name="apellido" id="apellido" placeholder="Apellido">

                    <label for="email">Email de contacto:</label>
                    <input class="calculadora_input" type="text" name="email" id="email" placeholder="E-mail">

                    <label for="estilo">Estilo de pizza:</label>
                    <select class="calculadora_input" name="estilo" id="estilo">
                        <option value="napolitana">Pizza Napolitana</option>
                        <option value="romana">Pizza Romana</option>
                        <option value="chubutense">Pizza chubutense</option>
                    </select>

                    <label for="comentarios">Comentarios:</label>
                    <input type="text_area" rows=5 name="comentarios" id="comentarios">

                    <label for="fecha">Fecha disponible:</label>
                    <input type="date" name="fecha" id="fecha">
                    
                    <input type="submit" value="Enviar" class="enviar">
                </form>
            </article>
        </section>
            
    </main>


    <aside>
        <nav>
            <a class="menu" href="../index.html">Home</a>
            <a class="menu" href="../pages/about.html">About</a>
        </nav>    
    </aside>
    

    <footer>
        <span><a href="https://twitter.com/mdemiang"> twitter</a></span>
        <span>©marcelo demian gómez</span>
    </footer>
</div>
</body>
</html>
